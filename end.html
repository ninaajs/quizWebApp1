<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <!--google font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <title>Quiz App</title>
</head>
<body>
    <p class="score" id="scoreContainer">Tu puntaje: </p>
    <form id="formUser">
        <input 
        id="userName" 
        type="text" 
        class="input" 
        placeholder="Ingresa tu nombre">
        <button id="btnScore" class="btn btn--primary">Guardar</button>
    </form>
    <ul id="highscoresContainer">
       
    </ul>
    <template id="templateHighscores">
        <li class="list-item">${user/score}</li>
    </template>
    <script src="end.js" defer></script>
</body>
</html>
